spring.application.name=movie-catalog-service
server.port=8083
logging.config=classpath:logback.xml
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
management.endpoint.beans.enabled=true
management.endpoints.web.exposure.include=*
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
movie_catalog.user_movie_rating_service.url=http://localhost:8081/api/v1/movie-ratings/user-movie-rating
movie_catalog.movie_info_service.url=http://localhost:8082/api/v1/movies/movie

api.version=1.0
swagger.enabled=true
swagger.title=Movie Catalog Service
swagger.description=This is Movie Catalog Service for checking movie ratings
swagger.useDefaultResponseMessages=false
swagger.enableUrlTemplating=false
swagger.deepLinking=true
swagger.defaultModelsExpandDepth=1
swagger.defaultModelExpandDepth=1
swagger.displayOperationId=false
swagger.displayRequestDuration=false
swagger.filter=false
swagger.maxDisplayedTags=0
swagger.showExtensions=false;